options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: simple-app
  _REGION: us-central1

steps:
# Step 1: Build Docker image
- name: gcr.io/cloud-builders/docker
  args:
    - build
    - -t
    - us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/simple-app:$COMMIT_SHA
    - .

# Step 2: Push Docker image
- name: gcr.io/cloud-builders/docker
  args:
    - push
    - us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/simple-app:$COMMIT_SHA

# Step 3: Deploy to Cloud Run
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    - run
    - deploy
    - ${_SERVICE_NAME}
    - --image=us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/simple-app:$COMMIT_SHA
    - --region=${_REGION}
    - --platform=managed
    - --allow-unauthenticated
    - --service-account=my-app-run-sa@$PROJECT_ID.iam.gserviceaccount.com

images:
- us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/simple-app:$COMMIT_SHA
