options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - asia-south1-docker.pkg.dev/$PROJECT_ID/cloudrun-jobs/job:latest
      - .

  # Push image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - asia-south1-docker.pkg.dev/$PROJECT_ID/cloudrun-jobs/job:latest

  # Deploy Cloud Run Job
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - jobs
      - deploy
      - job
      - --image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloudrun-jobs/job:latest
      - --region=asia-south1
      - --max-retries=3
      - --task-timeout=600s

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/cloudrun-jobs/job:latest
